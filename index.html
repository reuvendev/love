<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="envelope-wrapper" class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>HI LOVEEEE.</strong>
                        <p>
                            Happy Monthsary mahal ko <3 
                        </p>
                        <a href="message"><button class="love-button"><span>OPEN</span></button></a>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        function showAlert() {
            const currentDate = new Date();
            const targetDate = new Date(currentDate.getFullYear(), 3, 13, 0, 0, 0); // April 13 12:00 am
            const timeLeft = targetDate - currentDate;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                const message = `\n${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

                // Update the alert message directly
                alert(message);
            } else {
                clearInterval(interval);
            }
        }

        // Initial call to display the alert immediately
        showAlert();

        // Set interval to update the alert message in real-time
        const interval = setInterval(showAlert, 1000);

        const envelope = document.getElementById('envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
